<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ООО "тмыв денег"</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="form-inline search-form js-search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Введіть запит"
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Пошук</button>
    </form>

    <ul class="articles js-articles-container">
      
    </ul>

    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span class="label">Показати ще</span>
    </button>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  </body>
</html>
